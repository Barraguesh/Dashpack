{% load static %}
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"
            integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA=="
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a66e4f1511.js" crossorigin="anonymous"></script>
        
        <link rel='shortcut icon' type='image/png' href="{% static 'img/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
            integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
            crossorigin="anonymous" />

        <title>Dashpack</title>
    </head>

    <body>
        <main class="w-100 h-100 row">
            <section class="col-md-4">

            </section>

            <section class="col-md-8 row align-items-center justify-content-center">
                <form class="col-md-4 d-flex flex-column align-items-center my-auto" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="w-100 mb-2">
                        <input class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" required id="id_username" placeholder="User">
                    </div>
                
                    <div class="w-100 mb-4">
                            <input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="Password">
                    </div>
                    
                    <div class="w-100 mb-4 d-none">
                        <input class="form-control" type="number" name="otp_token" value="" autocomplete="off" id="id_otp_token" placeholder="2FA">
                    </div>

                    <div class="form-row w-100 row justify-content-center">
                        <input type="submit" value="Login" class="btn btn-primary col-md-6" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </form>
            </section>
        </main>

        <div id="errors">
            {% if form.errors %}
            <div class="fixed-bottom mb-2 mx-auto col-md-8 alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            Wrong user or password.
            </div>
            {% endif %}

            {% if user.is_authenticated %}
            <div class="fixed-bottom mb-2 mx-auto col-md-8 alert alert-warning alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            You lack the required permissions to access this page.
            </div>
            {% endif %}
        </div>
    </body>
</html>
